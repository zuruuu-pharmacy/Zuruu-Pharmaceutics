<!DOCTYPE html>
<html>
<head>
    <title>Simple Profile Picture</title>
</head>
<body>
    <h1>Creating Simple Profile Picture...</h1>
    <canvas id="canvas" width="400" height="400" style="border: 1px solid #ccc;"></canvas>
    <br><br>
    <button onclick="downloadImage()">Download as profile-picture.jpg</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Create a gradient background
        const gradient = ctx.createLinearGradient(0, 0, 400, 400);
        gradient.addColorStop(0, '#667eea');
        gradient.addColorStop(1, '#764ba2');
        
        // Fill the circle
        ctx.beginPath();
        ctx.arc(200, 200, 200, 0, 2 * Math.PI);
        ctx.fillStyle = gradient;
        ctx.fill();
        
        // Add initials
        ctx.fillStyle = 'white';
        ctx.font = 'bold 120px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('JD', 200, 200);
        
        function downloadImage() {
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'profile-picture.jpg';
                a.click();
                URL.revokeObjectURL(url);
            }, 'image/jpeg', 0.9);
        }
    </script>
</body>
</html>
